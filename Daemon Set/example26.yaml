#Daemon Set

apiVersion: apps/v1
kind : DaemonSet
metadata:
  name : fluent-ds

spec :
  template :
    metadata:
      labels :
        app : fluentd 
    spec :
      containers:
      - name : fluentd
        image : gcr.io/google-containers/fluentd-elasticsearch:1.20
  
  selector:
    matchLabels:
      app: fluentd