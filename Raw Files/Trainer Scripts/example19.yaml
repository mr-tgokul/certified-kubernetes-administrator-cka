apiVersion : v1
kind : PersistentVolume 
metadata :
  name : pv-gce
spec :
  capacity :
    storage : 5Gi
  accessModes :
    - ReadWriteOnce
  storageClassName : gce-storage
  
  persistentVolumeReclaimPolicy : Retain
  gcePersistentDisk :
    pdName : my-gce-disk
    fsType : ext4
    readOnly : false