---
apiVersion : v1
kind : PersistentVolume
metadata : 
  name : kube-pv1
  labels :
    type : local
spec :
  storageClassName : manual
  capacity :
    storage : 1Gi
  accessModes :
    - ReadWriteOnce
  hostPath :
    path : /mnt/datas

---
apiVersion : v1
kind : PersistentVolume
metadata : 
  name : kube-pv2
  labels :
    type : local
spec :
  storageClassName : manual
  capacity :
    storage : 1Gi
  accessModes :
    - ReadWriteOnce
  hostPath :
    path : /mnt/datas

---

apiVersion : v1
kind: PersistentVolumeClaim
metadata :
  name : kube-pvc
spec :
  storageClassName : manual
  accessModes :
    - ReadWriteOnce
  resources :
    requests :
      storage : 1Gi
  selector:
    matchLabels:
      type: local
  volumeName : kube-pv2

      